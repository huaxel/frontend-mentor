<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <section aria-labelledby="result-section" id="result-section">
        <h1>Your Result</h1>
        <p id="score-circle"><strong>76</strong> of 100</p>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </section>

      <section aria-labelledby="summary-section" id="summary-section">
        <h3>Summary</h3>
        <ul>
          <li>
            <span class="label">Reaction</span>
            <span class="score"><strong>80</strong> / 100</span>
          </li>
          <li>
            <span class="label">Memory</span>
            <span class="score"><strong>92</strong> / 100</span>
          </li>
          <li>
            <span class="label">Verbal</span>
            <span class="score"><strong>61</strong> / 100</span>
          </li>

          <li>
            <span class="label">Visual</span>
            <span class="score"><strong>73</strong> / 100</span>
          </li>
        </ul>
        <button type="button">Continue</button>
      </section>
    </main>
    <footer>
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noopener"
        >Frontend Mentor</a
      >. Coded by <a href="#">Juan Benjumea Moreno</a>.
    </footer>
  </body>
</html>
