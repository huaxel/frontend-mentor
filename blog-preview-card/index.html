<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Blog preview card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <article>
      <figure>
        <img
          src="assets/images/illustration-article.svg"
          alt="illustration-article"
        />
      </figure>
      <section class="content">
        <p class="category">Learning</p>

        <time class="date" datetime="2023-12-21">Published 21 Dec 2023</time>

        <h1><a href="#">HTML & CSS foundations</a></h1>

        <p class="description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </section>
      <footer class="author-info">
        <img
          src="assets/images/image-avatar.webp"
          alt="Avatar of Greg Hooper"
        />
        <p class="author">Greg Hooper</p>
      </footer>
    </article>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Juan Benjumea Moreno</a>.
    </footer>
  </body>
